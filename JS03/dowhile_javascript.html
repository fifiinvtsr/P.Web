<!DOCTYPE html>
<html>
    <head>
        <title>Percabangan Switch/Case</title>
    </head>
    <body>
        <script>
            var jawab = prompt("Kamu beruntung! Silahkan pilih hadiamu dengan memasukkan angka 1 - 5");
            var hadiah = "";
                        switch(jawab){
                    case "1":
                        hadiah = "Tisu";
                        break;
                    case "2":
                        hadiah = "1 Kotak Kopi";
                        break;
                    case "3":
                        hadiah = "Sticker";
                        break;
                    case "4":
                        hadiah = "Minak Goreng";
                        break;
                    case "5":
                        hadiah = "Uang Rp. 50.000";
                        break;
                    default:
                    document.write("<p> Opps! anda salah pilih</p>");}
                if(hadiah === ""){
                    document.write("<p> Kamu Gagal Mendapat hadiah</p>");
                }else{
                    document.write("<h2>Selamat kamu mendapatkan</h2>" + hadiah + "</h2>");
                }
        </script>
    </body>
</html>
